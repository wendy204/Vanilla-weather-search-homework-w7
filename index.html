<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-details">
            <h1 class="current-city">Cape Town</h1>
            <p class="current-details">
              <span id="current-date">Tuesday 15:53</span>,
              <span id="weather-description"> moderate rain </span>
              <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <span id="weather-icon"
              ><img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="Weather Icon"
            /></span>
            <div class="temperature-value">
              <span class="current-temperature-value" id="current-temperature"
                >24</span
              ><span class="current-temperature-unit">Â°C</span>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/wendy204" target="_blank"
            >Panashe</a
          >, is
          <a
            href="https://github.com/wendy204/Vanilla-weather-search-homework-w7"
            target="_blank"
            >open sourced on GitHub</a
          >
          and
          <a href="https://pm-vanilla-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
