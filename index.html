<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
<input type="search" 
placeholder="Enter city"
 required
 id="search-form-input"
 class="search-form-input"
 />
<input type="submit"
 value="search"
 class="search-input-button"
 />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
        <h1 class="city-name" id="city-name">Cape Town</h1>
        <p class="weather-details" id="weather-details"><span id="time"></span>,<span id="weather-description"></span>
        <br>
        Humidity: <strong id="humidity"></strong>,Wind: <strong id="wind-speed"></strong>
        </p>
        </div>
       <div class="weather-temperature"> <div class="emoji">☁️</div> <div class="temp-value"> 12</div><div class="degree">°C </div></div>
       </div>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/wendy204">Panashe</a> and is <a href="https://github.com/wendy204/Vanilla-weather-search-homework-w7">open sourced on Github </a>and <a href="">hosted on Netlify</a>
    </footer>
    </div>
</body>
<script src="src/script.js"></script>

</html>
